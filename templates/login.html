<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>杭州市土地年收益征收管理信息系统</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<p class="webName">杭州市土地年收益征收管理信息系统</p>
<form role="form" th:action="@{/login}" method="post" class="loginForm">
    <div class="header">
        登录
    </div>
    <div class="inputPanel">
        <input type="text" name="username" placeholder="用户名" class="input-text" required="required"/>
        <input type="password" name="password" placeholder="密码" class="input-text" required="required"/>
        <button type="submit" class="btn btn-login">登录</button>
        <input type="checkbox"/><span>记住密码</span><span class="error" th:if="${param.error}">登录账号或密码错误！</span>
    </div>
</form>
</body>
</html>
