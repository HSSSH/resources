<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <p>{{ msg }}</p>
    <textarea class="form-control" ng-model="data"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" style="background:#329EFA;border:0;padding: 4px 8px;" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" style="background:#ADADAC;border:0;padding: 4px 8px;" ng-click="cancel()">取消</button>
</div>
