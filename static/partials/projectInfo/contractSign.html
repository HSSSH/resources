<div class="projectInfo" ng-controller='contractSignCtrl'>
    <div class="current">
        <div class="currentParams">
            <div style="width: 300px">
                <label for="">单位名称</label>
                <input type="text" ng-model="searchItem.dwmc" class="inputTextLarge" />
            </div>
            <div style="width: 300px">
                <label for="">合同编号</label>
                <input type="text"  ng-model="searchItem.htbh" class="inputTextLarge"/>
            </div>
        </div>
        <button class="btn btn-blue" ng-click="contractSignList()">检索</button>
    </div>
    <table class="default">
        <thead>
        <tr>
            <th>序号</th>
            <th>单位名称</th>
            <th>合同编号</th>
            <th>土地坐落</th>
            <th>合同签订日期</th>
            <th>当前等待环节</th>
            <th>详细信息</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list">
            <td>{{$index+1}}</td>
            <td>{{item.tdxx.dwmc}}</td>
            <td>{{item.htbh}}</td>
            <td>{{item.tdxx.jdxx.jdmc}}{{item.tdxx.mph}}</td>
            <td>{{item.htrq}}</td>
            <td>{{item.dqlc}}</td>
            <td><a href="javascript:;" ng-click="openModal('contract',item)">合同</a></td>
            <td><a href="javascript:;" ng-click="signEnsure(item)">确认已签</a></td>
        </tr>
        </tbody>
    </table>
    <div class="table-page">
        <span>共有{{page.totalCount}}条，每页显示：{{page.pageSize}}条</span>
        <uib-pagination class="pagination" ng-model="page.pageNo" ng-change="contractSignList()"
                        total-items="page.totalCount" items-per-page="page.pageSize"
                        boundary-links="true" first-text="&laquo;" last-text="&raquo;" max-size="6"
                        direction-links="true" previous-text="&lt;" next-text="&gt;" rotate="false">
        </uib-pagination>
    </div>
</div>
