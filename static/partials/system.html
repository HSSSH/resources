<link rel="stylesheet" href = "partials/authority/css/user.css" />
<style>
    table{
        width: 100%;
    }
    table tr{
        height: 40px;
    }
    table tr td, th{
        text-align: center;
        border: 1px solid #e3e3e3;
    }
    .form-group textarea{
        height: 60px;
    }
    .table-role>tbody>tr>td:nth-child(2){
        text-align: left;
    }
    .user_table table thead tr {
        background-color: #5c9afd;
    }
    .user_table table thead tr th {
        color: #ffffff;
    }
    .user_toolTip button,.btn-search{
        outline: none;
        border: none;
        cursor: pointer;
        box-shadow: none;
        padding: 6px 12px;
        color: #ffffff;
        background-color: #5c9afd;
    }
    .btn-rule{
        width: auto;
        margin: 3px 0;
    }
    /* the multiselect button */
    .multiSelect > button {
        display: inline-block;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        position: relative;
        text-align: center;
        cursor: pointer;
        border: 1px solid #c6c6c6;
        padding: 1px 14px 1px 8px;
        font-size: 14px;
        min-height : 34px !important;
        /*     border-radius: 4px; */
        color: #555;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        background-color: #fff;
    }
    .caret{
        position: absolute;
        right: 5px;
        top: 16px;
    }
    /* button: hover */
    .multiSelect > button:hover {
        /*     background-image: linear-gradient(#fff, #e9e9e9);   */
        background-color: #ececec;
    }

    /* button: disabled */
    .multiSelect > button:disabled {
        background-image: linear-gradient(#fff, #fff);
        border: 1px solid #ddd;
        color: #999;
    }

    /* button: clicked */
    .multiSelect .buttonClicked {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15) inset, 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* labels on the button */
    .multiSelect .buttonLabel {
        display: inline-block;
        padding: 5px 0px 5px 0px;
    }

    /* downward pointing arrow */
    .multiSelect .caret {
        display: inline-block;
        width: 0;
        height: 0;
        margin: 0px 0px 1px 12px  !important;
        vertical-align: middle;
        border-top: 4px solid #333;
        border-right: 4px solid transparent;
        border-left: 4px solid transparent;
        border-bottom: 0 dotted;
    }

    /* the main checkboxes and helper layer */
    .multiSelect .checkboxLayer {
        background-color: #fff;
        position: absolute;
        z-index: 999;
        border: 1px solid rgba(0, 0, 0, 0.15);
        /*     border-radius: 4px; */
        -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
        min-width:278px;
        display: none !important;
    }

    /* container of helper elements */
    .multiSelect .helperContainer {
        border-bottom: 1px solid #ddd;
        padding: 8px 8px 0px 8px;
    }

    /* helper buttons (select all, none, reset); */
    .multiSelect .helperButton {
        display: inline;
        text-align: center;
        cursor: pointer;
        border: 1px solid #ccc;
        height: 26px;
        font-size: 13px;
        /*     border-radius: 2px; */
        color: #666;
        background-color: #f1f1f1;
        line-height: 1.6;
        margin: 0px 0px 8px 0px;
        padding: 0 3px;
    }

    .multiSelect .helperButton.reset{
        float: right;
    }

    .multiSelect .helperButton:not( .reset ) {
        margin-right: 4px;
    }

    /* clear button */
    .multiSelect .clearButton {
        position: absolute;
        display: inline;
        text-align: center;
        cursor: pointer;
        border: 1px solid #ccc;
        height: 22px;
        width: 22px;
        font-size: 13px;
        /*     border-radius: 2px; */
        color: #666;
        background-color: #f1f1f1;
        line-height: 1.4;
        right : 2px;
        top: 4px;
    }

    /* filter */
    .multiSelect .inputFilter {
        /*     border-radius: 2px;  */
        border: 1px solid #ccc;
        height: 26px;
        font-size: 14px;
        width:100%;
        padding-left:7px;
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
        color: #888;
        margin: 0px 0px 8px 0px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    }

    /* helper elements on hover & focus */
    .multiSelect .clearButton:hover,
    .multiSelect .helperButton:hover {
        border: 1px solid #ccc;
        color: #999;
        background-color: #f4f4f4;
    }
    .multiSelect .helperButton:disabled {
        color: #ccc;
        border: 1px solid #ddd;
    }

    .multiSelect .clearButton:focus,
    .multiSelect .helperButton:focus,
    .multiSelect .inputFilter:focus {
        border: 1px solid #66AFE9 !important;
        outline: 0;
        -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,.065), 0 0 5px rgba(102, 175, 233, .6) !important;
        box-shadow: inset 0 0 1px rgba(0,0,0,.065), 0 0 5px rgba(102, 175, 233, .6) !important;
    }

    /* container of multi select items */
    .multiSelect .checkBoxContainer {
        display: block;
        padding: 8px;
        overflow: auto;
        height: 200px;
    }
    .checkboxLayer.noShadow{
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
    }
    /* ! to show / hide the checkbox layer above */
    .multiSelect .show {
        display: block !important;
    }
    .outChecked{
        position: absolute;
        right: 10px;
        display: block;
        overflow: auto;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.15);
        /*     border-radius: 4px; */
        min-width: 283px;
    }
    .outChecked .checkBoxContainer{
        display: block;
        padding: 8px;
        overflow: auto;
        height: 280px;
    }
    .outChecked .checkBoxContainer .multiSelectItem:hover:after{
        content:"\2717";
        position: absolute;
        right: 5px;
        top: 11px;
    }
    .checkBanner{
        background-color: #F5F6FA;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        color: #4e4e4e;
        font-size: 15px;
    }
    /* item labels */
    .multiSelect .multiSelectItem {
        display: block;
        padding: 3px;
        color: #364b56;
        white-space: nowrap;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        border-bottom: 1px solid #cccccc;
        position: relative;
        min-width:265px;
        min-height: 32px;
    }

    /* Styling on selected items */
    .multiSelect .multiSelectItem:not(.multiSelectGroup).selected
    {/* background-image: linear-gradient( #e9e9e9, #f1f1f1 ); */
        background-color: #7294b1;
        color:#ffe8d7;
        cursor: pointer;border-bottom: 0px;
        border-top: 1px solid #ffffff;
        border-left: 1px solid #e4e4e4;border-right: 1px solid #d9d9d9;}

    .multiSelect .multiSelectItem .acol label {
        display: inline-block;
        padding-right: 30px;
        margin: 0px;
        font-weight: normal;
        line-height: normal;
    }

    /* item labels focus on mouse hover */
    .multiSelect .multiSelectItem:hover,
    .multiSelect .multiSelectGroup:hover {/* background-image: linear-gradient( #c1c1c1, #999 ) !important; */background-color: #8fa6bb;color: #ffffff !important;cursor: pointer;border: 1px solid #31708f !important;/* border-bottom: none !important; */}

    /* item labels focus using keyboard */
    .multiSelect .multiSelectFocus {
        background-color: #c3c2c2;
        color: #fff !important;
        cursor: pointer;
        border: 1px solid #ccc !important;
    }

    /* change mouse pointer into the pointing finger */
    .multiSelect .multiSelectItem span:hover,
    .multiSelect .multiSelectGroup span:hover
    {
        cursor: pointer;
    }

    /* ! group labels */
    .multiSelect .multiSelectGroup {
        display: block;
        clear: both;
    }

    /* right-align the tick mark (&#10004;) */
    .multiSelect .tickMark {
        display:inline-block;
        position: absolute;
        right: 10px;
        top: 7px;
        font-size: 10px;
    }

    /* hide the original HTML checkbox away */
    .multiSelect .checkbox {
        color: #ddd !important;
        position: absolute;
        left: -9999px;
        cursor: pointer;
    }

    /* checkboxes currently disabled */
    .multiSelect .disabled,
    .multiSelect .disabled:hover,
    .multiSelect .disabled label input:hover ~ span {
        color: #c4c4c4 !important;
        cursor: not-allowed !important;
    }

    /* If you use images in button / checkbox label, you might want to change the image style here. */
    .multiSelect img {
        vertical-align: middle;
        margin-bottom:0px;
        max-height: 22px;
        max-width:22px;
    }
    .multiSelect .multiSelectItem .multiSelect-index{

    }
    .multiSelect .multiSelectItem:hover .multiSelect-index{

    }
    .multiSelect .multiSelectItem:not(.multiSelectGroup).selected .multiSelect-index{

    }
    .multiSelect .multiSelectItem .multiSelect-des{
        font-size:12px;
        color: #9a9a9a;
    }
    .multiSelect .multiSelectItem:hover .multiSelect-des{
        color:#d2d2d2 !important;
    }
    .multiSelect .multiSelectItem:not(.multiSelectGroup).selected .multiSelect-des{
        color: #c1c1b1;
    }
    /* 滚动条样式 */
    ::-webkit-scrollbar  {
        width: 5px;
        height: 5px;
        background-color: rgb(255, 251, 251);
    }
    ::-webkit-scrollbar-track  {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        box-shadow: inset 0 0 6px rgba(125, 125, 125, 0.3);
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0);
    }
    ::-webkit-scrollbar-thumb  {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.25);
        background-color: #a9a1a1;
    }
    .morph-dropdown-wrapper{
        background-color: white;
        position:absolute;
        padding: 5px 5px 0 5px;
        width: 200px;
        left: 150px;
        top: 52px;
        z-index: 1;
        border-radius: 7px;
        border: 1px solid rgba(0,0,0,0.15);
        box-shadow: 0 1px 1px rgba(50,50,50,0.1);
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s , top 0.3s;
    }
    .modal-role{
        width:420px
    }
    .modal-group{
        width: 350px;
    }
    .opeInEditing{
        width: 100%;
        height: 35px;
        background-color: rgba(74, 74, 82, 0.24);
        cursor: not-allowed;
        position: absolute;
        left:0px;
        top: 2px;
    }
    .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9{
        padding-right: 0;
    }
    .fixed-tableHead{
        padding-right:5px;
    }
    .panelA .scroll-tableBody{
        width:100%;
        max-height: 215px;
        overflow-y: scroll;
    }
    .isEdited{
        background-color:#ffffdb;
    }
    .table-bordered>thead>tr>td, .table-bordered>thead>tr>th {
        border-bottom-width: 1px;
    }
    .newAutho{
        float: left;
        font-size: 14px;
        padding:5px;
        height: 100%;
        /*     border: 1px solid #b3c9e8; */
        box-sizing: border-box;
    }
    .newAutho-mid{
        border-left: 1px solid #b3c9e8;
        border-right: 1px solid #b3c9e8
    }
    .showNewAutho{
        overflow:hidden;
        background-color: #f1f7ff;
        border-bottom: 1px solid #b3c9e8;
        box-sizing: border-box;
        height: 40px;
    }
    .showNewAutho.ng-enter{
        transition:0.4s ease all;
        opacity:0;
        height:0px;
    }
    .showNewAutho.ng-enter.ng-enter-active{
        height:42px;
        opacity:1;
    }
    .showNewAutho.ng-leave{
        transition:0.4s ease all;
        height:42px;
        opacity:1;
    }
    .showNewAutho.ng-leave.ng-leave-active{
        height:0px;
        opacity:0;
    }
    .panelA .collapse{
        /* 	padding:2px 7px 0px 7px; */
    }
    .panelA .collapsing{
        /* 	padding:2px 7px 0px 7px; */
    }
    .select_tool.select_ope{
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
        margin-top: 0px;
    }
</style>
<div ui-view="hint10@" ng-controller="sysCtrl"></div>
