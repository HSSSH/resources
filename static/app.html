<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>杭州市土地年收益征收管理信息系统</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="plugin/jquery-ui/jquery-ui.min.css"/>
    <link rel="stylesheet" href="plugin/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="plugin/ztree/css/zTreeStyle/zTreeStyle.css"/>

    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/app.css"/>


    <script src="plugin/echarts/echarts.min.js"></script>
</head>

<body ng-controller="appCtrl">
<div style="overflow: hidden;position: relative;height: 100%;min-height: 800px">
    <div class="header">
        <div class="headerLeft">
            <span ng-bind="websiteInformationModule.websiteName" ng-click="ff()"></span>
        </div>
        <div class="headerRight">
            <button class="btn btn-header" ui-sref="landInfo">主页</button>
            <button class="btn btn-header" ng-click="logout()">退出</button>
        </div>
    </div>
    <div class="nav">
        <button ng-repeat="module in menuData" ui-sref-active="parentActive" ui-sref="{{module.state}}" ng-click="chooseUpMenu(module)" ng-bind="module.name" class="btn btn-nav" authox-resource="{{module.authox}}"></button>
        <div class="notice-part">
            <div>
                <button ui-sref="payment" authox-resource="TBTX|TBTX_WJFTX"><span ng-class="{'invisibleColor':!remind.showBt1}">提醒:<span ng-bind="notice.unPayNumber"></span>个未缴费项目</span></button>
            </div>
            <div>
                <button ui-sref="projectInfo.remind" authox-resource="TBTX|TBTX_DQXMTX"><span ng-class="{'invisibleColor':!remind.showBt2}">提醒:<span ng-bind="notice.expireNumber"></span>个到期项目</span></button>
            </div>
        </div>
    </div>
    <div class="all-content">
        <div class="side-menu">
            <div cgs-slim options="menuSize">
                <div class="menu-parent" ng-repeat="childModule in currentMenu.children" ui-sref="{{childModule.state}}" ui-sref-active="menuActive" authox-resource="{{childModule.authox}}">
                    <img ng-src="{{childModule.imgSrc}}" />
                    <span ng-bind="childModule.name"></span>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div ui-view class="content-view">
            </div>
        </div>
    </div>
</div>

<script data-main="js/requireMain.js" src="js/require.min.js"></script>
</body>

</html>
